  <main class="container">
    <div class="new-user-intro">  
        <h2>Create New Account</h2>
        <p>Welcome to DirtFinder. Please create a new user account below.</p>
    </div>
      <div class="user-pin-form">        
        
        <form id="new-user-form">
    
            What is Your Name? (Required):<input name="userName" type="text" placeholder="User Name"> <br>
            What is your Phone Number?:<input name="userPhoneNumber" type="tel" placeholder="Phone Number"><br>
            What's Your Company's Name?:<input name="userCompanyName" type="text" placeholder="Company Name"><br>
            What's Your Email? (Required):<input name="userEmail" type="userEmail" placeholder="Email Address"><br>
          Create a New Password (Required): <input name="userPassword" type="userPassword" placeholder="Password">
         <div class="have-need"> 
          <button type="submit" class="have" onclick="href='/pinform.html'">HAVE</button>
          <button type="submit" class="need">NEED</button>
          <button type="submit" class="map">MAP</button>
        </div>
        </form>
      </div>
